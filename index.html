<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cylpg-viewer</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
	<script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.js"></script>
	<script src="https://unpkg.com/cytoscape-cola"></script>
	<script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
	<script src="https://unpkg.com/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>
	<script src="https://unpkg.com/cytoscape-euler@1.2.2/cytoscape-euler.js"></script>
</head>

<body>
	<header>
		<h1>cylpg-viewer</h1>
	</header>
	<div id="controls">
		<input type="file" id="fileInput" accept=".json">
		<button id="useEuler">Use Euler Layout</button>
		<button id="useCola">Use Cola Layout</button>
		<button id="useKlay">Use Klay Layout</button>
	</div>
	<div id="main">
		<div id="cy"></div>
		<div id="properties">
			<!-- Tabs -->
			<div class="tabs">
				<button class="tab active" data-tab="properties">Properties</button>
				<button class="tab" data-tab="edge-filters">Edge Labels</button>
			</div>
		
			<!-- Tab panes -->
			<div class="tab-content active" id="tab-properties">
				<!-- â‡¨ move your existing #properties content here (the table or whatever you had) -->
			</div>
		
			<div class="tab-content" id="tab-edge-filters">
				<div id="edge-filter-container" style="padding: .5em 0;">
					<h3 style="margin:0 0 .5em">Edge Labels</h3>
					<ul id="edge-filters" style="list-style:none; padding-left:0;"></ul>
				</div>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
